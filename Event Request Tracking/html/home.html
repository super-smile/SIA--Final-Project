<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form id="form1" style="display: block;">
        <h1>Page 1</h1>
      </form>
      
      <form id="form2" style="display: none;">
        <h1>Page 2</h1>
      </form>
      
      <form id="form3" style="display: none;">
        <h1>Page 3</h1>
      </form>
      
      <form id="form4" style="display: none;">
        <h1>Page 4</h1>
      </form>
      
      <button id="showForm1">Show Form 1</button>
      <button id="showForm2">Show Form 2</button>
      <button id="showForm3">Show Form 3</button>
      <button id="showForm4">Show Form 4</button>
      
</body>

<script>
    // Get references to the buttons
    var button1 = document.getElementById("showForm1");
    var button2 = document.getElementById("showForm2");
    var button3 = document.getElementById("showForm3");
    var button4 = document.getElementById("showForm4");
  
    // Get references to the forms
    var form1 = document.getElementById("form1");
    var form2 = document.getElementById("form2");
    var form3 = document.getElementById("form3");
    var form4 = document.getElementById("form4");
  
    // Add click event listeners to the buttons
    button1.addEventListener("click", function() {
      form1.style.display = "block";
      form2.style.display = "none";
      form3.style.display = "none";
      form4.style.display = "none";
    });
  
    button2.addEventListener("click", function() {
      form1.style.display = "none";
      form2.style.display = "block";
      form3.style.display = "none";
      form4.style.display = "none";
    });
  
    button3.addEventListener("click", function() {
      form1.style.display = "none";
      form2.style.display = "none";
      form3.style.display = "block";
      form4.style.display = "none";
    });
  
    button4.addEventListener("click", function() {
      form1.style.display = "none";
      form2.style.display = "none";
      form3.style.display = "none";
      form4.style.display = "block";
    });
  </script>
  
  
</html>
